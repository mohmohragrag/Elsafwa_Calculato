<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Sections Weight Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/Elsafwa_Steel.png" alt="Logo" class="logo"> <!-- Ensure the logo path is correct -->
        <h1>Steel Sections Weight Calculator</h1>

        <div id="fields"></div>

        <div id="sectionImageContainer" style="display:none;">
            <img src="" alt="Section Image" id="sectionImage" />
        </div>

        <div id="hebProfilesContainer" style="display:none;">
            <label for="hebProfilesHEA">مقاطع HEA:</label>
            <select id="hebProfilesHEA" onchange="calculateWeight()"></select>
            <label for="lengthInput">الطول (م):</label>
            <input type="number" id="lengthInput" value="1" min="1" oninput="calculateWeight()" />
        </div>

        <div id="hebProfilesContainerHEB" style="display:none;"> <!-- Changed ID to avoid duplicate -->
            <label for="hebProfilesHEB">مقاطع HEB:</label>
            <select id="hebProfilesHEB" onchange="calculateWeight()"></select>
        </div>

        <div id="result"></div>
        <img src="images/heb.png" alt="صورة إضافية" class="additional-image"> <!-- Ensure the image path is correct -->

        <!-- Back to Home Button -->
        <div class="back-button-container">
            <button onclick="goBack()">Back to Home</button>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "https://mohmohragrag.github.io/Elsafwa_Calculator/index.html"; // Correct path
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
